<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản của tôi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container position-relative">
    <!-- Trang Tài khoản của tôi -->
    <div class="card bg-primary-subtle text-primary-emphasis p-4 mt-5 mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-4">Tài khoản của tôi</h3>
        
        <!-- Thông tin cá nhân -->
        <div class="mb-4">
            <h5>Thông tin cá nhân</h5>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
                <button type="submit" class="btn btn-primary">Lưu thông tin</button>
            </form>
        </div>

        <!-- Địa chỉ giao hàng -->
        <div class="mb-4">
            <h5>Địa chỉ giao hàng</h5>
            <form>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ giao hàng">
                </div>
                <button type="submit" class="btn btn-primary">Lưu địa chỉ</button>
            </form>
        </div>

        <!-- Lịch sử mua hàng tự động -->
        <div class="mb-4">
            <h5>Lịch sử mua hàng</h5>
            <ul class="list-group" id="orderHistory">
                <!-- Nội dung sẽ được thêm tự động bằng JavaScript -->
            </ul>
            <a href="#" class="btn btn-outline-primary mt-3">Xem tất cả</a>
        </div>

        <!-- Đăng xuất -->
        <div class="text-center mt-4">
            <a href="trangchu.html" class="btn btn-primary">Lưu</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
